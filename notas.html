<script>
    function ocultar() {
        document.getElementById("nav").style.animation = "moverI 1.5s"
        document.getElementById("nav").style.marginLeft = "-1000px";
        document.getElementById("nav2").style.animation = "mover 1.5s"
        document.getElementById("nav2").style.marginLeft = "0";
        document.getElementById("section").style.marginLeft = "10%";
        document.getElementById("section").style.width = "100% !important";
        document.getElementById("section").style.marginRight = "-1%";
    }
    function aparecer() {
        document.getElementById("nav2").style.animation = "moverI 3s"
        document.getElementById("nav").style.animation = "mover 1.5s"
        document.getElementById("nav").style.marginLeft = "0";
        setTimeout(function(){
            document.getElementById("nav2").style.marginLeft = "-1000px";;
        },1000);
        document.getElementById("section").style.marginLeft = "20%";
        document.getElementById("section").style.width = "75% !important";
    }
</script>
